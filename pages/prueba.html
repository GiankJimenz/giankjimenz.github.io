<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #output {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
        }

        #input {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="output"></div>
        <input type="text" id="input" autofocus>
    </div>
    <script>
        const game = {
            start: "Estás en una habitación oscura. Hay una puerta al este y una linterna en el suelo.",
            rooms: {
                start: {
                    description: "Estás en una habitación oscura. Hay una puerta al este y una linterna en el suelo.",
                    east: "hallway",
                    items: ["linterna"]
                },
                hallway: {
                    description: "Estás en un largo pasillo. Hay puertas al norte y al sur.",
                    north: "bedroom",
                    south: "kitchen"
                },
                bedroom: {
                    description: "Estás en un dormitorio. Hay una cama deshecha en el centro.",
                    south: "hallway"
                },
                kitchen: {
                    description: "Estás en una cocina. Hay un cuchillo sobre la mesa.",
                    north: "hallway",
                    items: ["cuchillo"]
                }
            },
            items: {
                linterna: {
                    description: "Una linterna vieja y oxidada."
                },
                cuchillo: {
                    description: "Un cuchillo afilado."
                }
            },
            currentRoom: "start",
            inventory: [],
            output(text) {
                const outputElement = document.getElementById("output");
                outputElement.innerHTML = text;
            },
            input(event) {
                if (event.keyCode === 13) {
                    const inputElement = document.getElementById("input");
                    const command = inputElement.value.toLowerCase();
                    inputElement.value = "";
                    this.processCommand(command);
                }
            },
            processCommand(command) {
                const currentRoom = this.rooms[this.currentRoom];
                const directions = ["north", "south", "east", "west"];

                if (directions.includes(command) && currentRoom.hasOwnProperty(command)) {
                    this.currentRoom = currentRoom[command];
                    this.output(this.rooms[this.currentRoom].description);
                } else {
                    this.output("Comando no reconocido.");
                }
            },
            init() {
                document.getElementById("input").addEventListener("keyup", this.input.bind(this));
                this.output(this.start);
            }
        };

        game.init();
    </script>
</body>
</html>
