<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Sección de encabezado -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Despertar del Herrero</title>
   <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="forja.css">
    <!-- Enlace a la biblioteca CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Encabezado -->
    <header class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- Título principal -->
                <h1 class="text-center">El Descanso del Herrero</h1>
            </div>
        </div>
    </header>
    <!-- Contenedor principal con imagen de fondo -->
    <div class="background-image">
        <div class="interface">
            <!-- Contenedor principal del juego -->
            <div class="container p-5 bg-dark text-white">
                <div class="row align-items-center">
                    <!-- Columna para el perfil del personaje -->
                    <div class="col-md-3 text-center">
                        
                            <!-- Imagen del perfil del personaje -->
                            <img src="https://th.bing.com/th/id/OIP.5uZ0EUFo8Vkk4TuTBQHAiwHaKS?rs=1&pid=ImgDetMain" alt="cara del personaje principal Talos dormido" class="rounded-circle profile-img" width="200" height="200" aria-label="Imagen del perfil del personaje">
                            <!-- Texto del perfil del personaje -->
                            <div class="profile-text">
                                <p class="profile-text-name" aria-label="Nombre del personaje">Nombre: ???</p>
                            </div>
                        
                    </div>
                    <!-- Columna para el contenedor del juego -->
                    <div class="col-md-9">
                        <div class="game-container">
                            <h2 class="text-center game-container__title">UBICACION: ???</h2>
                             <!-- Ouput del juego -->
                            <p id="output" class="game-container__output" aria-live="polite" aria-atomic="true"></p>
                             <!-- Input del usuario -->
                             <label for="input" class=".game-container__inputlabel" aria-label="Etiqueta para la entrada del usuario">Accion:</label>
                            <input type="text" id="input" autofocus class="game-container__input" aria-label="Entrada del usuario">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlaces a archivos JavaScript de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        /** variables globales*/
        var outputElement = document.getElementById("output");
        var profileImage = document.querySelector(".profile-img");
        var nombreElement = document.querySelector(".profile-text-name");
        /** objeto del juego*/
        const game = {
            /** inciio del juego, lo que vera primera el jugador*/
            start: "Nada denuevo. Cuantos dias has estado dormido? Talves deberias contar los segundos, uno por uno, para evitar la locura de las espera, tambien podrias tartar de volver a dormir(estas creciendo ocupas el descanso) o puedes seleccionar la opcion mas dificil y despertar<img src=https://wallpapercave.com/wp/wp5798556.png alt=Pov del personaje principal class=img-fluid width=700 height=300>",
            /** las diferentes secciones de la forja con su descripcion e imagen*/
            rooms: {
                forja: {
                    description: "Te encuentras frente a una imponente estructura de piedra, la forja se yergue como un bastión de trabajo en medio del paisaje. Sus muros sólidos y robustos están construidos con ladrillos oscuros y gastados por el calor y el tiempo, evidencia del trabajo incansable que se lleva a cabo dentro de sus confines.A la par tuya hay mesas de trabajo  llenos de herramientas y equipos metalúrgicos: martillos de diferentes tamaños, tenazas, moldes y recipientes con agua para templar el metal. En un rincón, se encuentra un gran horno de fundición, donde el metal se calienta hasta alcanzar su punto de fusión, listo para ser moldeado en nuevas creaciones.Justo al frente tuyo todavia puedes observar dos puntos azules observandote a la par de estos hay una puerta de hierro forjado<img src=https://th.bing.com/th/id/R.7e89eee8b6dc371f6bfb17d00f0332e2?rik=6phtlRCsaw6aNg&pid=ImgRaw&r=0 alt=Pov del personaje principal class=img-fluid width=700 height=300>",
                },
                paredes: {
                    description: "A lo largo de estas paredes, se pueden observar marcas de humo y hollín, testigos del intenso calor y la actividad constante que caracterizan a la forja. El carbón y el metal caliente han dejado su huella en la superficie de los ladrillos, creando manchas oscuras y áreas descoloridas que contrastan con el color natural del material.",
                },
                puertas: {
                    description: "Cada puerta está adornada con intrincados diseños y patrones elaborados, creados con maestría por hábiles artesanos. Las filigranas de hierro serpentean a lo largo de la superficie de las puertas, formando figuras abstractas que evocan la fuerza y la energía del fuego.<img src=https://i.pinimg.com/originals/f5/3f/d9/f53fd9221a66460a1110759040374026.jpg alt=Pov del personaje principal class=img-fluid width=700 height=300>",
                },
                horno: {
                    description: "Dentro del horno, el metal se ha transformado en un líquido resplandeciente, su superficie ondulante refleja la luz del fuego en una danza hipnótica de tonos dorados y plateados. El metal derretido emite un resplandor intenso que llena el espacio con una sensación de poder y energía.<img src=https://render.fineartamerica.com/images/rendered/search/print/5.375/8.000/break/images/artworkimages/medium/2/steel-worker-in-protective-clothing-freeprod33.jpg alt=Pov del personaje principal class=img-fluid width=700 height=300>"
                },
                mesasTrabajo: {
                    description: "La superficie de la mesa está cubierta con una fina capa de aceite mineral, que ayuda a prevenir la oxidación del metal y facilita el trabajo de los herreros. El aceite se ha impregnado en la madera, creando un brillo suave y un aroma característico que impregna el aire de la forja. Hay cientos de cortes por encima de la mesa, algunos parece formar palabras. Uno de los moldes te llama la atencion<img src=https://cdnb.artstation.com/p/assets/images/images/036/984/579/large/joseph-feely-bilbo-s-study-resized.jpg?1619150623 alt=Pov del personaje principal class=img-fluid width=700 height=300>"
                },
                espejo:{
                    description:"Un espejo sucio con polvo refleja una imagen borrosa y distorsionada. La superficie del espejo está cubierta con una capa de polvo que difumina los reflejos nítidos y hace que la imagen reflejada parezca opaca y descolorida. Pequeñas partículas de polvo se acumulan en la superficie del espejo, creando manchas irregulares que interrumpen la claridad del reflejo.Ademas en los bordes parece que alguien ha escrito algo<img src=https://i.pinimg.com/736x/27/ba/60/27ba606881fd4cd5d2acbc02c5be9007.jpg alt=Pov del personaje principal class=img-fluid width=700 height=300>",
                }
            },
            /**los objetos que el juegador puede recolectar*/
            items: {
                molde: {
                    description: "Un molde hecho con delicadesa por un gran artesano<img src=https://th.bing.com/th/id/OIP._FpUQ4ekf4f4JYCXtxb0OAHaFj?rs=1&pid=ImgDetMain alt=Pov del personaje principal class=img-fluid width=700 height=300>",
                },
                llave: {
                    description: "Una llave fea hecha de un metal hermoso, cualquier herrero que viese esto estaria asqueado por esta imagen, pero no deberias medir tu trabajo por las opiniones de otras personas, hiciste lo mejor que pudiste<img src=https://i.pinimg.com/736x/74/1d/38/741d38b624c53726a99fd9c8443a6e28--antique-keys-vintage-keys.jpg alt=Pov del personaje principal class=img-fluid width=700 height=300>",
                }
            },
            /**propiedades del jugador, algunas secciones revisara su estado para obtener un diferentes resultado*/
            currentRoom: "forja",
            objeto:"",
            sleeping:true,
            hasReadScrolls:false,
            hasMolde:false,
            hasLlave:false,
            isCerrado:true,
            knowsFace:false,
            /*Función para manejar la salida del juego*/
            output(text) {
                const outputElement = document.getElementById("output");
                outputElement.innerHTML = text;
                const imgElement=document.getElementById("output");
            },
            /*Función para manejar el input del usuario*/
            input(event) {
                if (event.keyCode === 13) {
                    const inputElement = document.getElementById("input");
                    const command = inputElement.value.toLowerCase();
                    inputElement.value = "";
                    this.processCommand(command);
                }
            },
            /*funcion para procesar los inputs del jugador*/
           processCommand(command) {
           if (this.currentRoom === "forja") {
            /*Comandos de output que saldran si el personaje del juagdor esta dormido*/
            if (this.sleeping){
                /*Comandos de output que saldra si el jugador trata de dormir estando dormido*/
                if (command === "dormir") {
                    this.output("Tratas de volver a dormir, abraza la oscuridad y utiliza la energía para crecer y ser un hombre alto y fuerte. Tu mente está con un solo comando *DORMIR*, después de un par, lo que sientes como horas, empiezas a odiarte, ¿cómo es que no puedes dormirte? ¡Has estado pensando solo en dormir! Piensas más y más fuerte en dormir hasta que ya sientes tu mente apagarse. AL FIN! OH HYPNOS LLEVA A ESTE FIEL CIERVO AL DULCE REINO DE-......a quien engañas, no puedes dormir<img src=https://wallpapercave.com/wp/wp5798556.png alt=Pov del personaje principal class=img-fluid width=700 height=300>");
                    this.sleeping=false;
                }
                /*Comandos de output que saldra si el jugador se despierta estando dormido*/
                else if (command === "despertar") {
                    this.output("Abres los ojos y tratas de respirar, no puedes, oh dioses<p> NO PUEDES RESPIRAR</p> un momento de miedo arrastras tus dedos sobre tu boca<p>....y no sientas nada, mueves tu dedos arriba y descubres que tu naris tambien hace falta, miras tus manos, todo normal, tres dedos que pueden moverse normalmente.Miras a tu alrededor y puedes observar que estas en una forja</p> hay una mesa cerca de ti con un monton de pergarminos, ademas hay un par de luces al norte donde estas en el momento");
                    this.sleeping = false;
                    const titulo = document.querySelector('h2');
                    titulo.textContent = "UBICACION: FORJA";

                }
                /*Comandos de output que saldra si el jugador trata de hacer cualuqier otra cosa que dormir o despertar estando dormido*/
                else{
                    this.output("Primero debes despertar<img src=https://wallpapercave.com/wp/wp5798556.png alt=Pov del personaje principal class=img-fluid width=700 height=300>");
                } 
            }
            /*Comandos de output que saldra si el personajje del jugador esta despierto*/
            else if(!this.sleeping){
                /*Comandos de output que saldra si el jugador trata de dormir estando despierto*/
                if (command === "dormir") {
                    this.output("No, Hypnos ha sido informado de tu engaño, nunca dormirás de nuevo, debiste haber aprovechado esos momentos de paz, ahora solo viene el dolor eterno...EL DOLOR DESPERTARSE CON SUEÑO!<img src=https://wallpapercave.com/wp/wp5798556.png alt=Pov del personaje principal class=img-fluid width=700 height=300>");
                } 
                /*Comandos de output que saldra si el jugador trata de despertar estando despierto*/
                else if (command === "despertar") {
                    this.output("Ya estas despierto");
                    /*el texto de la ubicacin cambiara a forja*/
                    titulo.textContent = "UBICACION: FORJA";
                }
                /*Comandos de leer */
                else if (command === "leer pergaminos") {
                    this.output('Tratas de leer los pergaminos. Son muy antiguos y apenas puedes entender algunas palabras sueltas <div class="background-image__pergamino"> Nombre del Prototipo: Talos<p>versión: 0.1</p> comandos establecidos: <p>-Leer objeto</p> <p>-Investigar cuarto</p> <p>-Usar Objeto</p> <p>-Tomar Objeto</p>Nota de Hefesto: Si Olimpo no demanda mas de mi tiempo le podre añadir mas comandos </div> Esta última nota te hace creer que Olimpo lo robara todo el tiempo, pobre hombre.<p>Despues de leer el pergamino aprendes lastima y tu propio nombre Talos</p>');
                    this.hasReadScrolls = true;
                    nombreElement.textContent = "Nombre: Talos";
                }
            
                else if (command === "leer horno") {
                        this.output("Un lado dice <H2>NO BEBER EL METAL TE LO DIGO A TI DIONISIO</H2> ....¿que rayos hizo Dionisio?");
                 }
                else if (command === "leer llave") {
                    
                    this.output("¿como vas a leer una llave? ....oh no espera si dice algo en el metal <p>Κατασκευάζεται στην Αίτνα</p>..uhm bueno, el nombre suena elegante<img src=https://i.pinimg.com/736x/74/1d/38/741d38b624c53726a99fd9c8443a6e28--antique-keys-vintage-keys.jpg alt=Pov del personaje principal class=img-fluid width=700 height=300>");
                }
                else if (command === "leer molde") {
                    
                    this.output("Un molde hecho con delicadesa por un gran artesano <p><h3>Este molde te permitira moldear metal en llaves u otras cosas...supongo</h3><img src=https://th.bing.com/th/id/OIP._FpUQ4ekf4f4JYCXtxb0OAHaFj?rs=1&pid=ImgDetMain alt=Pov del personaje principal class=img-fluid width=700 height=300></p>");
                }
                /*Comandos de output que saldra si el jugador trata de ver en su entorno*/
                else if (command === "ver alrededor") {
                    this.output(this.rooms[this.currentRoom].description);
                    const imgElement=document.getElementById("output");
                    /*Cambiar la imagen dependiendo de donde se encuentre el usuario*/
                    if (this.currentRoom === "forja") {
                        imgElement.innerHTML = '<img src="https://th.bing.com/th/id/R.7e89eee8b6dc371f6bfb17d00f0332e2?rik=6phtlRCsaw6aNg&pid=ImgRaw&r=0" alt="Imagen de la forja" class="img-fluid" width="700" height="300">';
                    } else if (this.currentRoom === "paredes") {
                        imgElement.innerHTML = '<img src="https://i.pinimg.com/originals/f5/3f/d9/f53fd9221a66460a1110759040374026.jpg" alt="Imagen de las paredes" class="img-fluid" width="700" height="300">';
                    } else if (this.currentRoom === "puertas") {
                        imgElement.innerHTML = '<img src="https://i.pinimg.com/736x/27/ba/60/27ba606881fd4cd5d2acbc02c5be9007.jpg" alt="Imagen de las puertas" class="img-fluid" width="700" height="300">';
                    } else if (this.currentRoom === "horno") {
                        imgElement.innerHTML = '<img src="https://render.fineartamerica.com/images/rendered/search/print/5.375/8.000/break/images/artworkimages/medium/2/steel-worker-in-protective-clothing-freeprod33.jpg?1619150623" alt="Imagen del horno" class="img-fluid" width="700" height="300">';
                    } else if (this.currentRoom === "mesasTrabajo") {
                        imgElement.innerHTML = '<img src="https://cdnb.artstation.com/p/assets/images/images/036/984/579/large/joseph-feely-bilbo-s-study-resized.jpg?1619150623" alt="Imagen de las mesas de trabajo" class="img-fluid" width="700" height="300">';
                    } else if (this.currentRoom === "espejo") {
                        imgElement.innerHTML = '<img src="https://i.pinimg.com/736x/27/ba/60/27ba606881fd4cd5d2acbc02c5be9007.jpg" alt="Imagen del espejo" class="img-fluid" width="700" height="300">';
                    }
                }
                /*Comandos de investigar*/
                else if (command === "investigar forja") {
                    this.output("Encuentras una llave tirada en una esquina <img src=https://i.pinimg.com/736x/74/1d/38/741d38b624c53726a99fd9c8443a6e28--antique-keys-vintage-keys.jpg alt=Pov del personaje principal class=img-fluid width=700 height=300>");
                    this.hasLlave = true;
                }
                else if (command === "investigar mesas de trabajo") {
                    this.output("Despues de revisar entre todos los pergaminos encuentras uno que destaca<img src=https://th.bing.com/th/id/OIP._FpUQ4ekf4f4JYCXtxb0OAHaFj?rs=1&pid=ImgDetMain alt=Pov del personaje principal class=img-fluid width=700 height=300>");
                    this.hasMolde = true;
                }
                else if (command === "investigar espejo") {
                    this.output("Despues de limpiar el polvo del espejo, con tu dedo descubres unos grabados<p>Es hora de que este te lleve a un lugar mejor</p>");
                    this.isCerrado = false;
                }
                else {
                    this.output("No entiendo el comando <em>" + command + "</em>");
                }
            }
        }
    },
        };

        /** Funcion que ejecuta el juego*/
        function playGame() {
            game.output(game.start);
            /* Espera a que el jugador introduzca un comando */
            window.addEventListener("keydown", function (event) {
                game.input(event);
            });
        }
        /*inicio del juego*/
        playGame();
    </script>
</body>
</html>
